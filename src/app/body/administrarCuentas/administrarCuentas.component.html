<div class="col" id="infoSeccion" >
	<div class="d-flex align-items-center p-3 my-3 text-black bg-purple rounded shadow-sm">
	  <img class="me-3" src="../../assets/img/logo.png" alt="" width="80" height="auto">
	  <div class="lh-1">
		<h1 class="h6 mb-0 text-black lh-1">Skilliket</h1>
		<small>Desde 2022</small>
	  </div>
	</div>
  
	<div class="my-3 p-3 bg-body rounded shadow-sm">
		<h6 class="border-bottom pb-2 mb-0">Administradores</h6>
		<ng-container *ngFor="let admin of admins">
			<div class="d-flex text-muted pt-3">
				<svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
				<div class="pb-3 mb-0 small lh-sm border-bottom w-100">
				  <div class="d-flex justify-content-between">
					<strong class="text-gray-dark">{{admin.name}}</strong>
				  </div>
				  <span class="d-block"><a href="/perfil">@{{admin.username}}</a></span>
				</div>
				<div class="col-md-8">
				  <select class="form-select" id="roles" required (change)="onChangeSelect(admin.name, $event)">
					  <option value="">Administrador</option>
					  <option>Vecino</option>
					  <option>Superadministrador</option>
				  </select>
			  </div>
				  <i class="material-icons" (click)="onClickDelete(admin.name)">clear</i>
			  </div>
		</ng-container >
	</div>
  
	<div class="my-3 p-3 bg-body rounded shadow-sm">
		<h6 class="border-bottom pb-2 mb-0">Por Confirmar</h6>
		<ng-container *ngFor="let persona of toConfirm">
			<div class="d-flex text-muted pt-3">
				<svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
				<div class="pb-3 mb-0 small lh-sm border-bottom w-100">
				  <div class="d-flex justify-content-between">
					<strong class="text-gray-dark">{{persona.name}}</strong>
				  </div>
				  <span class="d-block"><a href="/perfil">{{persona.username}}</a></span>
				</div>
				<div class="col-md-8">
				  <select class="form-select" id="roles" required (change)="onChangeSelect(persona.name, $event)">
					  <option value="">Por Confirmar</option>
					  <option >Administrador</option>
					  <option>Vecino</option>
					  <option>Superadministrador</option>
				  </select>
			  </div>
				  <i class="material-icons" (click)="onClickDelete(persona.name)">clear</i>
			  </div>
		</ng-container >
	</div>
	  <div class="my-3 p-3 bg-body rounded shadow-sm">
		<h6 class="border-bottom pb-2 mb-0">Vecinos</h6>
		<ng-container *ngFor="let vecino of neightboors">
			<div class="d-flex text-muted pt-3">
				<svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
				<div class="pb-3 mb-0 small lh-sm border-bottom w-100">
				  <div class="d-flex justify-content-between">
					<strong class="text-gray-dark">{{vecino.name}}</strong>
				  </div>
				  <span class="d-block"><a href="/perfil">{{vecino.username}}</a></span>
				</div>
				<div class="col-md-8">
				  <select class="form-select" id="roles" required (change)="onChangeSelect(vecino.name, $event)">
					  <option value="">Vecino</option>
					  <option>Administrador</option>
					  <option>Superadministrador</option>
				  </select>
			  </div>
				  <i class="material-icons" (click)="onClickDelete(vecino.name)">clear</i>
			  </div>
		</ng-container >
	</div>
</div>
