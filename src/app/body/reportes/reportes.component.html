<app-sidebar></app-sidebar>
<div class="col" id="infoSeccion">
	<div class="container" *ngIf="climaData">
		<div class="buscar">
			<form #form="ngForm" (submit)="onSubmit()">
				<input type="text" placeholder="Buscar ciudad" name="ciudad" [(ngModel)]="nombreCiudad">
				
			</form>
		</div>
		<div class="upper-data">
			<img src="../../../assets/img/dia.png" *ngIf="( (climaData.main.temp - 32) / 1.8 ) > 15" alt="">
			<img src="../../../assets/img/noche.png" *ngIf="( (climaData.main.temp - 32) / 1.8 ) <= 15" alt="">

			<div class="weather-data">
				<div class="location">{{climaData.name}}</div>
				<div class="temperature">{{ ( (climaData.main.temp - 32) / 1.8 ) | number: '1.0-0'}}°C</div>
			</div>
		</div>

		<div class="lower-data">
			<div class="more-info-container">
				<div class="info-block">
					<div class="info-block-label">
						<img src="../../../assets/img/termo-frio.jpg" alt="">
						<span>min</span>
					</div>
					<div class="info-block-value">{{( (climaData.main.temp_min - 32) / 1.8 ) | number: '1.0-0'}}°C</div>
				</div>

				<div class="info-block">
					<div class="info-block-label">
						<img src="../../../assets/img/termo-calor.jpg" alt="">
						<span>max</span>	
					</div>
					<div class="info-block-value">{{( (climaData.main.temp_max - 32) / 1.8 ) | number: '1.0-0'}}°C</div>
				</div>

				<div class="info-block">
					<div class="info-block-label">
						<img src="../../../assets/img/humedad.png" alt="">
						<span>humidity</span>	
					</div>
					<div class="info-block-value">{{climaData.main.humidity}}%</div>
				</div>

				<div class="info-block">
					<div class="info-block-label">
						<img src="../../../assets/img/viento.png" alt="">
						<span>viento</span>
					</div>
					<div class="info-block-value">{{climaData.wind.speed}}km/h</div>
				</div>
			</div>
		</div>
	</div>
	<div class="reports" id="container">
		Wowww
	</div>
</div>
