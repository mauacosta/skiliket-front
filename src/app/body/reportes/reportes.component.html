<app-sidebar></app-sidebar>
<div class="col" id="infoSeccion">
	<div class="container">
		<div class="upper-data">
			<img src="../../../assets/img/dia.png" *ngIf="14 > 15" alt="">
			<img src="../../../assets/img/noche.png" *ngIf="14 <= 15" alt="">

			<div class="weather-data">
				<div class="location">Ciudad de México</div>
				<div class="temperature">{{ 14.40 | number: '1.0-0'}}°C</div>
			</div>
		</div>

		<div class="lower-data">
			<div class="more-info-label">
				More information
			</div>
			<div class="more-info-container">
				<div class="info-block">
					<div class="info-block-label">
						<img src="../../../assets/img/termo-frio.jpg" alt="">
						<span>min</span>
					</div>
					<div class="info-block-value">10°C</div>
				</div>

				<div class="info-block">
					<div class="info-block-label">
						<img src="../../../assets/img/termo-calor.jpg" alt="">
						<span>max</span>	
					</div>
					<div class="info-block-value">20°C</div>
				</div>

				<div class="info-block">
					<div class="info-block-label">
						<img src="../../../assets/img/humedad.png" alt="">
						<span>humidity</span>	
					</div>
					<div class="info-block-value">77%</div>
				</div>

				<div class="info-block">
					<div class="info-block-label">
						<img src="../../../assets/img/viento.png" alt="">
						<span>viento</span>
					</div>
					<div class="info-block-value">11km/h</div>
				</div>
			</div>
		</div>
	</div>
</div>
